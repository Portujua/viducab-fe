<ion-header>
  <ion-navbar>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!session">
    <ion-list>      
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>    
    </ion-list>
    
    <div padding>
      <button ion-button color="primary" block (click)="login()">Sign In</button>
    </div>
  </div>

  <div *ngIf="session">
    <h1>
      {{ session.login }} <small><button (click)="clear()" ion-button clear>Clear</button></small>
    </h1>
    <img [src]="session.avatar_url" [alt]="session.login">
  </div>
</ion-content>
