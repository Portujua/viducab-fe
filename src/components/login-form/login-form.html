<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>

    <ion-buttons start>
      <button type="button" ion-button clear (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="dark" showWhen="android,windows,pc"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form name="form" #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input name="username" type="text" [(ngModel)]="username" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <div class="padding-top">
        <button ion-button [disabled]="form.invalid || isBusy" type="submit" color="primary" block (click)="login()">{{ isBusy ? 'Logging in...' : 'Sign in' }}</button>
      </div>
    </ion-list>
  </form>
</ion-content>
