<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <i class="fa fa-fw fa-bars"></i>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item color="danger" *ngIf="session" (click)="logout()">

  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
